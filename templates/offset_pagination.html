<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Offset Pagination</title>
</head>
<body>

<table>
    <thead>
    <tr>
    </tr>
    </thead>
    <tbody>
    {% for obj in objects %}
        <tr>
            <td>{{ obj.number }}</td>
        </tr>
    {% endfor %}
    </tbody>
    <tfoot>
    <tr>
        <p>
            {% if prev %}
                <a href="/offset_pagination?offset={{ prev_offset }}">Previous</a>
            {% endif %}
            <a href="/offset_pagination?offset=0">First</a>
            {% for a in links %}
                {% if  a[1]==True %}
                    <b>{{ a[2] }}</b>
                {% else %}
                    <a href="/offset_pagination?offset={{ a[0] }}">{{ a[2] }}</a>
                {% endif %}

            {% endfor %}
            <a href="/offset_pagination?offset={{ last }}">Last</a>
            {% if next %}
                <a href="/offset_pagination?offset={{ next_offset }}">Next</a>
            {% endif %}
        </p>
    </tr>
    </tfoot>

</table>

</body>
</html>
